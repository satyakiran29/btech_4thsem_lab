<html>
    <head>   
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
         <title>Password Validation</title>
<style>
    .error{
        color: red;
        font-size: 14px;
    }
</style>
    </head>
<body>

   
           <h2>sign up form</h2>
        <form id="signupform">
            <label for="password">Password:</label><br>
            <input type="password" id="password" class="username" name="password" required><br><br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" class="username" name="confirmpassword" required><br><br>
    
            <button type="submit" class="submit">Submit</button>
        </form>
        <p id="errorMessage" class="error"></p>
        <script>
            document.getElementById('signupform').addEventListener('submit', function(event) {
                event.preventDefault();
                var password = document.getElementById('password').value;
                var confirmpassword = document.getElementById('confirmpassword').value;

                var errorMessage = document.getElementById('errorMessage');

                if(password!==confirmpassword){
                    errorMessage.textContent= "passwords do not match";
                    return;
                }

                var passwordpattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

                if (!passwordpattern.test(password)){
                    errorMessage.textContent="password must be 8 characters long, include a letter, a number and a special character";
                    return;
                }
                errorMessage.textContent="";
                alert("form submitted successfully!");

            });
        </script>
</body>

</html>
