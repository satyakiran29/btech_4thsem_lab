<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row['username'] }}</td>
            <td>{{ row['email'] }}</td>
            <td>{{ row['password'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
