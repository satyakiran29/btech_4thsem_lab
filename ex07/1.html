<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Q&A</title>
    <style>
        .question {
            font-weight: bold;
        }
        .answer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="qa-container"></div>

    <script>
        const questionsAndAnswers = [
            { question: "what is the capital of france", answer: "paris" },
          {question:"what is 2+2", answer:"4"},
          {question:"who write remo and juliet", answer:"william shakespeare"}
   ];

    function generateQA(questionsAndAnswers) {
        const qaContainer = document.getElementById("qa-container");

        questionsAndAnswers.forEach(qa => {
            const question = document.createElement("div");
            question.classList.add("question");
            question.textContent = qa.question;

            const answer = document.createElement("div");
            answer.classList.add("answer");
            answer.textContent = qa.answer;

            qaContainer.appendChild(question);
            qaContainer.appendChild(answer);
        });
    }

    generateQA(questionsAndAnswers);
    </script>
</body>
</html>
